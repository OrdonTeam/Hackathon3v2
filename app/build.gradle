buildscript {
    repositories {
        jcenter()
        maven { url 'http://download.crashlytics.com/maven' }
    }

    dependencies {
        classpath 'org.codehaus.groovy:gradle-groovy-android-plugin:0.3.5'
    }
}

repositories {
    maven { url 'http://download.crashlytics.com/maven' }
}

apply plugin: 'com.android.application'
apply plugin: 'groovyx.grooid.groovy-android'
apply plugin: 'codenarc'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidSpockRunner"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            keyAlias 'OrdonTeam'
            storePassword '123456'
            keyPassword '123456'
        }
        release {
            storeFile file('debug.keystore')
            keyAlias 'OrdonTeam'
            storePassword '123456'
            keyPassword '123456'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'LICENSE.txt'
    }
    lintOptions {
        abortOnError true
        // use this line to check all rules except those listed
        disable 'InvalidPackage'
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy:2.4.1:grooid'
    androidTestCompile 'com.squareup.dagger:dagger:1.2.2'
    //Don't know why it doesn't work without it
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.0') {
        exclude group: 'javax.inject'
    }
    androidTestCompile('com.android.support.test.espresso:espresso-contrib:2.0') {
        exclude group: 'javax.inject'
        exclude group: 'com.android.support'
    }
    androidTestCompile('org.spockframework:spock-core:0.7-groovy-2.0') {
        exclude group: 'org.codehaus.groovy'
        exclude group: 'org.hamcrest'
    }

    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.arasthel:swissknife:1.2.2'
}


task codenarc(type: CodeNarc) {
    configFile =  file("config/codenarc/codenarc.xml")
    def allGroovySourceDirs = ['src/main/groovy','src/androidTest']
    exclude '**/*.java'

    allGroovySourceDirs.each {
        source(it)
    }
    maxPriority1Violations = 5
    maxPriority2Violations = 5
    maxPriority3Violations = 5
}
//tasks connectedAndroidTest.dependsOn codenarc
//task connectedAndroidTest.dependsOn codenarc

task fullTest
fullTest.dependsOn "codenarc"
fullTest.dependsOn "check"
fullTest.dependsOn "connectedAndroidTest"
